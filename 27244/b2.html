<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Random Cyclist Turn Direction</title>
<style>
  body {
    background-color: #333;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }
  .label {
    color: #03A9F4;
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
    transition: transform 0.5s, opacity 0.5s;
  }
  .button-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    width: calc(100% - 40px);
    max-width: 400px;
  }
  button {
    background-color: #03A9F4;
    border: none;
    height: 200px;
    cursor: pointer;
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  button:hover {
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.95);
  }
  .svg-icon {
    width: 50px;
    height: 50px;
    fill: none;
    stroke: black;
    stroke-width: 2;
  }
</style>
</head>
<body>
<div class="label" id="directionLabel"></div>
<div class="button-grid">
  <!-- Left, Straight, Right -->
  <button onclick="randomizeDirection('left, straight, right')">
    <svg class="svg-icon" viewBox="0 0 24 24">
      <path d="M12 5V19M5 12H19"/>
    </svg>
  </button>
  
  <!-- Left, Straight -->
  <button onclick="randomizeDirection('left, straight')">
    <svg class="svg-icon" viewBox="0 0 24 24">
      <path d="M12 5V19M5 12H12"/>
    </svg>
  </button>
  
  <!-- Right, Straight -->
  <button onclick="randomizeDirection('right, straight')">
    <svg class="svg-icon" viewBox="0 0 24 24">
      <path d="M12 5V19M12 12H19"/>
    </svg>
  </button>
  
  <!-- Left, Right -->
  <button onclick="randomizeDirection('left, right')">
    <svg class="svg-icon" viewBox="0 0 24 24">
      <path d="M12 8V16M8 12H16"/>
    </svg>
  </button>
</div>

<script>
  const directions = {
    'left, straight, right': ['left', 'straight', 'right'],
    'left, straight': ['left', 'straight'],
    'right, straight': ['right', 'straight'],
    'left, right': ['left', 'right'],
  };

  function randomizeDirection(options) {
    const label = document.getElementById('directionLabel');
    const possibleDirections = directions[options];
    const direction = possibleDirections[Math.floor(Math.random() * possibleDirections.length)];
    
    label.style.transform = 'scale(0.5)';
    label.style.opacity = '0';
    
    setTimeout(() => {
      label.textContent = `Go ${direction}!`;
      label.style.transform = 'scale(1)';
      label.style.opacity = '1';
    }, 500);
  }
</script>
</body>
</html>
