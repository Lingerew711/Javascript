<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cycling Directions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #00ccff;
            font-family: Arial, sans-serif;
        }

        #directionLabel {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            animation: fade-in 0.5s ease;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: calc(100% - 40px);
            padding: 20px;
        }

        .direction-button {
            background-color: #00ccff;
            color: #1a1a1a;
            border: none;
            border-radius: 4px;
            height: 200px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .direction-button:active {
            transform: scale(0.9);
        }

        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .icon {
            font-size: 2em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="directionLabel"></div>

    <div class="button-container">
        <button class="direction-button" onclick="randomDirection(['Left', 'Straight'])">
            <span class="icon">┤</span> 
        </button>
        <button class="direction-button" onclick="randomDirection(['Right', 'Straight'])">
            <span class="icon">├</span> 
        </button>
        <button class="direction-button" onclick="randomDirection(['Left', 'Right'])">
            <span class="icon">⎯</span> 
        </button>
        <button class="direction-button" onclick="randomDirection(['Left', 'Right', 'Straight'])">
            <span class="icon">┼</span> 
        </button>
    </div>

    <script>
        function randomDirection(options) {
            const direction = options[Math.floor(Math.random() * options.length)];
            const label = document.getElementById('directionLabel');
            label.style.opacity = '0';
            setTimeout(() => {
                label.innerText = direction;
                label.style.animation = 'none';
                void label.offsetWidth; // Reset animation
                label.style.animation = 'fade-in 0.5s ease';
                label.style.opacity = '1';
            }, 100);
        }
    </script>
</body>
</html>
