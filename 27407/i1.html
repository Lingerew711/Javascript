<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Card-like container */
        .game-card {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        .game-container {
            width: 100%;
            max-width: 600px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .card {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
        }

        .card-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .card-front {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-back {
            background-color: #ffcc00;
            color: white;
            transform: rotateY(180deg);
        }

        .game-stats {
            text-align: center;
            margin: 20px 0;
        }

        .game-stats p {
            font-size: 1.2rem;
        }

        /* Timer and Start Game Styling */
        .timer-container {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ff5722;
            border-radius: 5px;
            outline: none;
        }

        #startGame {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #startGame:hover {
            background-color: #e64a19;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 100;
        }

        .popup h2 {
            margin-bottom: 20px;
        }

        .popup button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .popup button:hover {
            background-color: #e64a19;
        }
        .inst{
         font-size: 0.8rem;
         margin: 5px 0px;
        }

    </style>
</head>
<body>

    <div class="game-card">
        <h1>Memory Card Game</h1>
		<center class="inst"> Start fliping cards or click <b>'Start'</b> to start the game</center>
        <!-- Timer Selection and Start Game UI -->
        <div class="timer-container">
            <label for="timeSelect">Select Time:</label>
            <select id="timeSelect">
                <option value="30">30 Seconds</option>
                <option value="60">60 Seconds</option>
                <option value="90">90 Seconds</option>
            </select>
            <button id="startGame">Start</button>
        </div>

        <!-- Game Stats -->
        <div class="game-stats">
            <p>Moves: <span id="moves">0</span></p>
            <p>Time Left: <span id="timer">0</span> seconds</p>
        </div>

        <!-- Memory Cards -->
        <div class="game-container" id="gameContainer"></div>
    </div>

    <!-- Popup for win/lose -->
    <div class="popup" id="gamePopup">
        <h2 id="popupMessage"></h2>
        <button id="restartButton">Restart</button>
    </div>

    <script>
        const icons = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ’', 'ðŸ“', 'ðŸ‰', 'ðŸ¥', 'ðŸ'];
        let cards = [...icons, ...icons];
        let firstCard, secondCard;
        let hasFlippedCard = false;
        let lockBoard = false;
        let moves = 0;
        let timerInterval;
        let timeLeft = 0;
        let selectedTime = 30; // Store the selected time for restarting
        let timerStarted = false; // Flag to track if the timer has started

        const gameContainer = document.getElementById('gameContainer');
        const movesElement = document.getElementById('moves');
        const timerElement = document.getElementById('timer');
        const popup = document.getElementById('gamePopup');
        const popupMessage = document.getElementById('popupMessage');
        const restartButton = document.getElementById('restartButton');
        const timeSelect = document.getElementById('timeSelect');
        const startGameButton = document.getElementById('startGame');

        // Shuffle cards
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Create each card and append it to the game container
        function createCard(icon) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back">${icon}</div>
                </div>
            `;
            card.addEventListener('click', flipCard);
            return card;
        }

        // Initialize the game
        function initGame() {
            gameContainer.innerHTML = '';
            shuffle(cards).forEach(icon => {
                const card = createCard(icon);
                gameContainer.appendChild(card);
            });
            moves = 0;
            movesElement.innerText = moves;
            timeLeft = selectedTime; // Reset the time to the selected time
            timerElement.innerText = timeLeft;
            popup.style.display = 'none';
            clearInterval(timerInterval);  // Clear previous timer to prevent negative countdown
            timerStarted = false; // Reset the timer started flag
        }

        // Start the timer when the user clicks on the first card
        function startTimerOnFirstClick() {
            if (!timerStarted) {
                timerStarted = true;
                startTimer();
            }
        }

        // Flip the card
        function flipCard() {
            startTimerOnFirstClick(); // Start the timer if this is the first card clicked
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        // Check if the two flipped cards match
        function checkForMatch() {
            const isMatch = firstCard.innerHTML === secondCard.innerHTML;
            isMatch ? disableCards() : unflipCards();
            updateMoves();
        }

        // Disable cards if they match
        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
            checkWin();
        }

        // Unflip cards if they don't match
        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        // Reset the board after each move
        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        // Update the move counter
        function updateMoves() {
            moves++;
            movesElement.innerText = moves;
        }

        // Check if the player has matched all cards (win condition)
        function checkWin() {
            const allCards = document.querySelectorAll('.card');
            const allMatched = Array.from(allCards).every(card => card.classList.contains('flipped'));
            if (allMatched) {
                endGame(true);
            }
        }

        // Start the timer
        function startTimer() {
            clearInterval(timerInterval);  // Clear any existing interval
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame(false);
                }
            }, 1000);
        }

        // End the game and show the popup with win/lose message
        function endGame(win) {
            clearInterval(timerInterval);
            popup.style.display = 'block';
            popupMessage.innerText = win ? 'Congratulations! You won!' : 'Time is up! You lost!';
        }

        // Start the game
        startGameButton.addEventListener('click', () => {
            selectedTime = parseInt(timeSelect.value); // Save the selected time for restart
            timeLeft = selectedTime; // Set the time for the first start
            initGame();
        });

        // Restart the game from the popup with the previously selected time
        restartButton.addEventListener('click', () => {
            initGame();
        });

        // Initialize the game on page load
        initGame();
    </script>

</body>
</html>
