<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brick Breaker Game</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
    #gameCanvas { background: #eee; display: block; margin: 0 auto; }
    .controls { margin-top: 20px; text-align: center; }
    .status { margin: 10px 0; font-weight: bold; }
    button { margin: 5px; padding: 10px; }
</style>
</head>
<body>

<div class="controls">
    <button onclick="initGame()">Start Game</button>
    <label><input type="checkbox" id="randomMode" onchange="toggleRandomMode()"> Random Bricks</label>
    <label><input type="checkbox" id="aiMode" onchange="toggleAIMode()"> AI Mode</label>
    <label><input type="checkbox" id="scoreAttackMode" onchange="toggleScoreAttackMode()"> Score Attack</label>
    <button onclick="generateBoard()">Generate Board</button>
    <div id="gameStatus" class="status"></div>
</div>
<canvas id="gameCanvas" width="480" height="320"></canvas>

<script>
let canvas = document.getElementById('gameCanvas');
let ctx = canvas.getContext('2d');
let ballRadius = 10;
let x = canvas.width / 2;
let y = canvas.height - 30;
let dx = 2;
let dy = -2;
let paddleHeight = 10;
let paddleWidth = 75;
let paddleX = (canvas.width - paddleWidth) / 2;
let rightPressed = false;
let leftPressed = false;
let brickRowCount = 5;
let brickColumnCount = 5;
let brickWidth = 75;
let brickHeight = 20;
let brickPadding = 10;
let brickOffsetTop = 30;
let brickOffsetLeft = 30;
let bricks = [];
let score = 0;
let lives = 3;
let randomMode = false;
let aiMode = false;
let scoreAttackMode = false;

function toggleRandomMode() {
    randomMode = document.getElementById('randomMode').checked;
    document.getElementById('gameStatus').innerText = randomMode ? "Random Bricks Mode On" : "";
}

function toggleAIMode() {
    aiMode = document.getElementById('aiMode').checked;
    document.getElementById('gameStatus').innerText = aiMode ? "AI Mode On" : "";
}

function toggleScoreAttackMode() {
    scoreAttackMode = document.getElementById('scoreAttackMode').checked;
    if (scoreAttackMode) {
        lives = Math.floor(Math.random() * 3) + 1;
        document.getElementById('gameStatus').innerText = `Score Attack Mode: ${lives} lives`;
    } else {
        lives = 3;
        document.getElementById('gameStatus').innerText = "";
    }
}

function createBricks() {
    for(let c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(let r=0; r<brickRowCount; r++) {
            if (randomMode && Math.random() > 0.5) continue; // Randomly skip bricks
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }
}

function drawBricks() {
    for(let c=0; c<brickColumnCount; c++) {
        for(let r=0; r<brickRowCount; r++) {
            if(bricks[c][r].status == 1) {
                let brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                let brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
        }
    }
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#FFFFFF";
    ctx.fill();
    ctx.closePath();
}

function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#FFFFFF";
    ctx.fill();
    ctx.closePath();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    drawScore();
    drawLives();
    collisionDetection();

    if(aiMode) {
        if (x < paddleX + paddleWidth / 2) {
            paddleX -= 3;
        } else {
            paddleX += 3;
        }
    } else {
        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }
    }

    x += dx;
    y += dy;

    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy < ballRadius) {
        dy = -dy;
    } else if(y + dy > canvas.height-ballRadius) {
        if(x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
        } else {
            lives--;
            if(!lives) {
                alert("GAME OVER\nScore: " + score);
                document.location.reload();
            }
            else {
                x = canvas.width/2;
                y = canvas.height-30;
                dx = 2;
                dy = -2;
                paddleX = (canvas.width-paddleWidth)/2;
            }
        }
    }

    requestAnimationFrame(draw);
}

function collisionDetection() {
    for(let c=0; c<brickColumnCount; c++) {
        for(let r=0; r<brickRowCount; r++) {
            let b = bricks[c][r];
            if(b.status == 1) {
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                    dy = -dy;
                    b.status = 0;
                    score++;
                    if(score == brickRowCount*brickColumnCount) {
                        alert("YOU WIN, CONGRATULATIONS!\nScore: " + score);
                        document.location.reload();
                    }
                }
            }
        }
    }
}

function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: "+score, 8, 20);
}

function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Lives: "+lives, canvas.width-65, 20);
}

function initGame() {
    createBricks();
    document.onmousemove = movePaddle;
    document.onkeydown = keyDownHandler;
    document.onkeyup = keyUpHandler;
    draw();
}

function generateBoard() {
    if(randomMode) {
        createBricks();
        draw();
    }
}

function movePaddle(e) {
    if (!aiMode) {
        let relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth/2;
        }
    }
}

function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
}

document.getElementById('gameStatus').innerText = "Click Start Game to Begin!";
</script>

</body>
</html>
