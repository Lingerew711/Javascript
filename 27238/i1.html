<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/quill/dist/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            overflow: auto;
            padding: 10px;
            flex-grow: 1;
        }
        .panel {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            resize: both;
            overflow: auto;
        }
        .panel-header {
            padding: 5px;
            background-color: #eee;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }
        .panel-content {
            padding: 10px;
        }
        .remove-btn {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
        }
        #add-panel-btn, #panel-type {
            margin: 10px;
            padding: 10px;
        }
        .text-editor {
            height: 100px;
        }
    </style>
</head>
<body>
    <select id="panel-type">
        <option value="text">Text Box</option>
        <option value="bar">Bar Chart</option>
        <option value="line">Line Chart</option>
    </select>
    <button id="add-panel-btn">Add Panel</button>
    <div class="dashboard"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/quill/dist/quill.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dashboard = document.querySelector('.dashboard');
            const addPanelBtn = document.getElementById('add-panel-btn');
            const panelTypeSelect = document.getElementById('panel-type');

            addPanelBtn.addEventListener('click', () => {
                const type = panelTypeSelect.value;
                const newPanel = createPanel(type);
                dashboard.appendChild(newPanel);
                if (type === 'text') {
                    initializeQuill(newPanel.querySelector('.text-editor'));
                }
            });

            function createPanel(type) {
                const panel = document.createElement('div');
                panel.classList.add('panel');
                panel.setAttribute('draggable', 'true');

                const header = document.createElement('div');
                header.classList.add('panel-header');

                const closeBtn = document.createElement('button');
                closeBtn.classList.add('remove-btn');
                closeBtn.innerText = 'Ã—';
                closeBtn.addEventListener('click', () => panel.remove());

                const title = document.createElement('span');
                title.innerText = `Panel ${dashboard.childElementCount + 1}`;

                const content = document.createElement('div');
                content.classList.add('panel-content');
                panel.appendChild(header);
                header.appendChild(closeBtn);
                header.appendChild(title);
                panel.appendChild(content);

                if (type === 'text') {
                    const editorDiv = document.createElement('div');
                    editorDiv.classList.add('text-editor');
                    content.appendChild(editorDiv);
                } else if (type === 'bar' || type === 'line') {
                    const canvas = document.createElement('canvas');
                    content.appendChild(canvas);
                    initializeChart(canvas, type);
                }
                return panel;
            }

            function initializeQuill(editorDiv) {
                const quill = new Quill(editorDiv, { theme: 'snow' });
                quill.setText('Here is some initial text!');
            }

            function initializeChart(canvas, type) {
                new Chart(canvas, {
                    type: type,
                    data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                        datasets: [{
                            label: '# of Votes',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
